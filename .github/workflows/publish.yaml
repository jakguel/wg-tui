name: Publish

permissions:
  contents: write

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust toolchain and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.rustup
            ~/.cargo
            target
          key: ${{ runner.os }}-rust

      - name: Login to crates.io registry
        uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{ secrets.TOKEN_CRATES_IO }}

      - name: Publish crate to crates.io
        uses: actions-rs/cargo@v1
        with:
          command: publish

  publish-github:
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust toolchain and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.rustup
            ~/.cargo
            target
          key: ${{ runner.os }}-rust

      - name: Build release binary
        run: cargo build --release

      - name: Get version from Cargo.toml
        id: version
        run: echo "version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')" >> $GITHUB_OUTPUT

      - name: Prepare release artifact
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-musl/release/wg-tui artifacts/wg-tui-${{ steps.version.outputs.version }}-x86_64-unknown-linux-musl

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          files: artifacts/wg-tui-${{ steps.version.outputs.version }}-x86_64-unknown-linux-musl
          generate_release_notes: true
          make_latest: true
